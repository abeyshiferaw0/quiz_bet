name: quiz_bet
description: a quiz beting game application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #FOR UI
  cupertino_icons: ^1.0.2
  flutter_advanced_drawer: ^1.3.3
  sizer: ^2.0.15
  lottie: ^2.2.0
  scaled_list: ^2.0.0
  expandable_page_view: ^1.0.17
  page_view_indicators: ^2.0.0
  another_xlider: ^1.1.2
  bouncing_button: ^0.0.1+2
  appinio_swiper: ^1.1.1
  animated_text_kit: ^4.2.2
  glassmorphism_ui: ^0.3.0
  flutter_staggered_grid_view: ^0.6.2
  font_awesome_flutter:
    path: ../font_awesome_flutter/

  #FOR TIME MANAGEMENT(TIMER AND ALARM)
  timer_controller: ^0.1.0
  timer_count_down: ^2.2.0

  #FOR AUDIO
  flutter_beep: ^1.0.0

  #FOR DISPLAYING QR CODE
  pretty_qr_code: ^2.0.3

  #FOR NETWORK
  hasura_connect: ^4.0.0+4

  #FOR STATE MANAGEMENT
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1

  #FOR LOGGING
  logger: ^1.1.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/logos/
    - assets/lottie/
    - assets/images/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito_light.ttf
          weight: 300
        - asset: assets/fonts/nunito_regular.ttf
          weight: 400
        - asset: assets/fonts/nunito_regular.ttf
          weight: 500
        - asset: assets/fonts/nunito_semi_bold.ttf
          weight: 600
        - asset: assets/fonts/nunito_bold.ttf
          weight: 700


  uses-material-design: true
